<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px yellow;
            display: none;
        }
        .popup button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .stream-container {
            margin-top: 50px;
            border: 5px solid blue;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
        }
        iframe {
            width: 600px;
            height: 350px;
        }
        .join-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <h3>Support Us!</h3>
        <p>Join our Telegram channel <b>Toxify</b> for more updates.</p>
        <button onclick="joinNow()">Join Now</button>
        <button onclick="closePopup()">Already Joined</button>
    </div>
    
    <script>
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        function joinNow() {
            window.location.href = 'https://t.me/yourchannel';
        }
    </script>
    
    <h1>Toxify</h1>
    <div class="stream-container">
        <iframe src="https://www.example.com/yourstream" frameborder="0" allowfullscreen></iframe>
    </div>
    <br>
    <button class="join-btn" onclick="joinNow()">Join Telegram</button>
</body>
</html>
