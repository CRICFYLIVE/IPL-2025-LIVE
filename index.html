<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL 2025 LIVE - CRICFYLIVE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@400;700&display=swap');
    body {
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .heading {
      font-family: 'Teko', sans-serif;
      font-size: clamp(36px, 9vw, 54px);
      margin: 10px 0 5px;
      color: white;
    }
    .slide-text {
      color: yellow;
      font-size: clamp(12px, 3.5vw, 18px);
      font-style: italic;
      font-weight: bold;
      margin: 5px 0 10px;
      animation: slide 12s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes slide {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 10px;
    }
    .player {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111;
      border-radius: 6px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #liveBadge {
      position: absolute;
      top: 4px;
      left: 4px;
      background: red;
      color: white;
      font-size: 8px;
      font-weight: bold;
      padding: 1px 3px;
      border-radius: 2px;
      z-index: 10;
    }
    .language-box, .telegram-box {
      display: inline-block;
      margin: 5px 3px;
      padding: 5px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }
    .language-box {
      background: white;
      color: black;
    }
    .telegram-box {
      background: #00b7eb;
      color: black;
      box-shadow: none;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a2526;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #00b7eb;
      box-shadow: 0 0 8px #87ceeb;
      z-index: 100;
      text-align: center;
      width: 60%;
      max-width: 160px;
    }
    .popup h3 {
      color: #00b7eb;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .popup p {
      color: white;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .popup button {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }
    .popup .join-now {
      background: #00b7eb;
      color: white;
    }
    .popup .already-joined {
      background: #3a4445;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">IPL 2025 LIVE - CRICFYLIVE</div>
    <div class="slide-text">Join @cricfylive for latest updates</div>
    <div class="player" id="playerBox">
      <div id="liveBadge">LIVE: 0</div>
      <iframe id="playerFrame" allowfullscreen></iframe>
    </div>
    <div style="margin-top: 10px">
      <div class="language-box" onclick="switchLang('hindi')">Hindi</div>
      <div class="language-box" onclick="switchLang('english')">English</div>
    </div>
    <a href="https://t.me/cricfylive" target="_blank">
      <div class="telegram-box">Join Telegram</div>
    </a>
  </div>

  <div class="popup" id="joinPopup">
    <h3>Support Us!</h3>
    <p>Join our Telegram channel CRICFyLive for more updates.</p>
    <button class="join-now" onclick="joinNow()">Join Now</button>
    <button class="already-joined" onclick="closePopup()">Already Joined</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const hindiURL = 'https://webplayer-live.pages.dev?url=https://prod-sports-hin-fa.jiocinema.com/hls/live/2117033/inallow-ipl-2025/hin/1540040249/15mindvrm0196aee80e6b0944cfb66338cda8d9b49011april2025/master.m3u8';
    const englishURL = 'https://webplayer-live.pages.dev?url=https://prod-sports-eng-fa.jiocinema.com/hls/live/2117030/inallow-ipl-2025/eng/1540040246/15mindvrm0153748b1625e24a9ebc935a7faca3fe7810april2025/master_apm.m3u8';
    const playerFrame = document.getElementById('playerFrame');

    function switchLang(lang) {
      playerFrame.src = (lang === 'hindi') ? hindiURL : englishURL;
    }

    function showPopup() {
      document.getElementById("joinPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("joinPopup").style.display = "none";
      sessionStorage.setItem('hasJoined', 'true');
    }

    function joinNow() {
      window.open("https://t.me/cricfylive", "_blank");
      closePopup();
    }

    window.onload = () => {
      // Load default Hindi stream always on page load
      playerFrame.src = hindiURL;

      setTimeout(() => {
        if (!sessionStorage.getItem('hasJoined')) {
          showPopup();
        }
      }, 1500);
    };

    const firebaseConfig = {
      apiKey: "AIzaSyAvEN3oBvGUs_Xm53Sbs4bwbB...",
      authDomain: "cricfylive-ipl-live.firebaseapp.com",
      databaseURL: "https://cricfylive-ipl-live-default-rtdb.firebaseio.com",
      projectId: "cricfylive-ipl-live",
      storageBucket: "cricfylive-ipl-live.appspot.com",
      messagingSenderId: "685264651453",
      appId: "1:685264651453:web:dcef3726742c...",
      measurementId: "G-HK6LQQE6BQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const viewerRef = db.ref("liveViewers");
    const userId = Date.now();

    viewerRef.child(userId).set(true);
    window.addEventListener("beforeunload", () => {
      viewerRef.child(userId).remove();
    });

    viewerRef.on("value", (snapshot) => {
      const count = snapshot.numChildren();
      document.getElementById("liveBadge").innerText = `LIVE: ${count}`;
    });
  </script>
</body>
</html>
