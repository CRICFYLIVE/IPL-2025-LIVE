<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 LIVE - HINDI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@400;700&display=swap');
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }
        .heading {
            font-family: 'Teko', sans-serif;
            font-size: clamp(20px, 6vw, 40px);
            color: white;
            margin: 5px 0;
        }
        .slide-text {
            font-size: clamp(12px, 3.5vw, 18px);
            color: yellow;
            font-style: italic;
            margin: 5px 0;
            animation: slide 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 5px;
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .player {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: #222;
            border: 2px solid blue;
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }
        .player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .quality-box, .telegram-box {
            font-family: 'Poppins', sans-serif;
            padding: 6px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .quality-box {
            width: 70px;
            background: white;
            color: black;
            transition: background 0.3s ease;
        }
        .quality-box:hover {
            background: #e0e0e0;
        }
        .telegram-box {
            width: 100px;
            background: blue;
            color: white;
            box-shadow: 0 0 6px blue;
        }
        .quality-list {
            display: none;
            background: white;
            color: black;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            position: absolute;
            width: 80px;
            z-index: 10;
        }
        .quality-list div {
            padding: 8px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.1s ease;
            border-bottom: 1px solid #ccc;
        }
        .quality-list div:last-child {
            border-bottom: none;
        }
        .quality-list div:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a2526;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px #ffd700;
            z-index: 100;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .popup h3 {
            color: #00b7eb;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .popup p {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            margin: 0 0 15px;
        }
        .popup button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .popup .join-now {
            background: #00b7eb;
            color: white;
        }
        .popup .already-joined {
            background: #3a4445;
            color: white;
        }
        @media (max-width: 600px) {
            .container { padding: 3px; }
            .player { 
                width: 100%;
                max-width: 100%;
                border-radius: 4px;
                border-width: 1px;
            }
            .heading { margin: 3px 0; }
            .slide-text { margin: 3px 0; }
            .quality-box { width: 60px; padding: 5px; }
            .telegram-box { width: 90px; padding: 5px; }
            .quality-list { 
                width: 70px; 
                padding: 6px;
            }
            .quality-list div { 
                font-size: 12px; 
                padding: 6px 0; 
            }
            .popup { width: 90%; }
            .popup h3 { font-size: 20px; }
            .popup p { font-size: 12px; }
            .popup button { font-size: 14px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">IPL 2025 LIVE - HINDI</div>
        <div class="slide-text">Join @cricfylive for latest updates</div>
        <div class="player" id="videoPlayer">
            <video id="liveVideo" controls muted playsinline></video>
        </div>
        <div class="quality-box" id="qualityBox" onclick="toggleQualityList()">Auto</div>
        <div class="quality-list" id="qualityList">
            <div onclick="changeQuality(-1)">Auto</div>
            <div onclick="changeQuality(0)">240p</div>
            <div onclick="changeQuality(1)">360p</div>
            <div onclick="changeQuality(2)">480p</div>
            <div onclick="changeQuality(3)">720p</div>
            <div onclick="changeQuality(4)">1080p</div>
        </div>
        <a href="https://t.me/cricfylive" target="_blank" style="text-decoration: none;">
            <div class="telegram-box">Telegram</div>
        </a>
    </div>

    <!-- Popup HTML -->
    <div class="popup" id="joinPopup">
        <h3>Support Us!</h3>
        <p>Join our Telegram channel CRICFyLive for more updates.</p>
        <button class="join-now" onclick="joinNow()">Join Now</button>
        <button class="already-joined" onclick="closePopup()">Already Joined</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls;

        function toggleQualityList() {
            const list = document.getElementById("qualityList");
            list.style.display = (list.style.display === "block") ? "none" : "block";
        }

        function changeQuality(levelIndex) {
            const qualityBox = document.getElementById("qualityBox");
            const qualityList = document.getElementById("qualityList");
            if (hls) {
                hls.currentLevel = levelIndex;
                qualityBox.textContent = levelIndex === -1 ? "Auto" : qualityList.children[levelIndex + 1].textContent;
            }
            qualityList.style.display = "none";
        }

        // Popup Functions
        function showPopup() {
            const popup = document.getElementById("joinPopup");
            popup.style.display = "block";
        }

        function closePopup() {
            const popup = document.getElementById("joinPopup");
            popup.style.display = "none";
            const video = document.getElementById('liveVideo');
            video.muted = true;
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(err => {
                    console.log("Play error:", err);
                    setTimeout(() => {
                        video.play().catch(err => console.log("Retry play error:", err));
                    }, 500);
                });
            }
        }

        function joinNow() {
            window.open("https://t.me/cricfylive", "_blank");
            closePopup();
        }

        const video = document.getElementById('liveVideo');
        const primarySrc = 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8';

        function loadStream(source) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    lowLatencyMode: true,
                    maxBufferLength: 10,
                    maxMaxBufferLength: 20
                });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Don't auto-play here, wait for user interaction
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.log("Stream failed:", data);
                        // No fallback to backup stream, just log the error
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('error', function() {
                    console.log("Stream failed.");
                    // No fallback to backup stream, just log the error
                });
            }
        }

        // Start with the primary stream
        loadStream(primarySrc);

        // Show popup on play button click
        video.addEventListener('play', function(event) {
            event.preventDefault();
            video.pause();
            showPopup();
        });
    </script>
</body>
</html>
