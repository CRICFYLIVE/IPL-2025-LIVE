<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL 2025 LIVE - HINDI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@400;700&display=swap');
    body {
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .heading {
      font-family: 'Teko', sans-serif;
      font-size: 2rem;
      color: white;
      margin-top: 10px;
    }
    .slide-text {
      font-style: italic;
      color: yellow;
      animation: slide 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .player {
      max-width: 960px;
      aspect-ratio: 16/9;
      margin: 10px auto;
      border: 2px solid blue;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .quality-box, .telegram-box {
      margin: 6px auto;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 70px;
    }
    .quality-box {
      background: white;
      color: black;
    }
    .telegram-box {
      background: blue;
      color: white;
      width: 90px;
      text-decoration: none;
      display: inline-block;
    }
    .quality-list {
      background: white;
      color: black;
      width: 80px;
      margin: 6px auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
    }
    .quality-list div {
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .quality-list div:last-child {
      border-bottom: none;
    }
    .quality-list div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="heading">IPL 2025 LIVE - HINDI</div>
  <div class="slide-text">Join @cricfylive for latest updates</div>

  <div class="player">
    <iframe src="https://webplayer-live.pages.dev?url=https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8" allowfullscreen></iframe>
  </div>

  <div class="quality-box" onclick="toggleQualityList()">Auto</div>
  <div class="quality-list" id="qualityList">
    <div onclick="setQuality('Auto')">Auto</div>
    <div onclick="setQuality('240p')">240p</div>
    <div onclick="setQuality('360p')">360p</div>
    <div onclick="setQuality('480p')">480p</div>
    <div onclick="setQuality('720p')">720p</div>
    <div onclick="setQuality('1080p')">1080p</div>
  </div>

  <a href="https://t.me/cricfylive" target="_blank" class="telegram-box">Telegram</a>

  <script>
    function toggleQualityList() {
      const list = document.getElementById('qualityList');
      list.style.display = (list.style.display === 'block') ? 'none' : 'block';
    }

    function setQuality(label) {
      document.querySelector('.quality-box').textContent = label;
      document.getElementById('qualityList').style.display = 'none';
      // NOTE: This does not change iframe stream quality. Add direct HLS for advanced control.
    }
  </script>

</body>
</html>
