<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL 2025 LIVE - CRICFYLIVE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@400;700&display=swap');
    body {
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .heading {
      font-family: 'Teko', sans-serif;
      font-size: clamp(24px, 6vw, 40px);
      margin: 10px 0 5px;
      color: white;
    }
    .slide-text {
      color: yellow;
      font-size: clamp(12px, 3.5vw, 18px);
      font-style: italic;
      margin-bottom: 10px;
      animation: slide 12s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes slide {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 10px;
    }
    .player {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111;
      border: 2px solid blue;
      border-radius: 6px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .language-box, .telegram-box {
      display: inline-block;
      margin: 8px 5px;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }
    .language-box {
      background: white;
      color: black;
    }
    .telegram-box {
      background: blue;
      color: white;
      box-shadow: 0 0 6px blue;
    }
    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a2526;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 15px #ffd700;
      z-index: 100;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    .popup h3 {
      color: #00b7eb;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .popup p {
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .popup button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .popup .join-now {
      background: #00b7eb;
      color: white;
    }
    .popup .already-joined {
      background: #3a4445;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">IPL 2025 LIVE - CRICFYLIVE</div>
    <div class="slide-text">Join @cricfylive for latest updates</div>
    <div class="player" id="playerBox">
      <iframe id="playerFrame" src="" allowfullscreen></iframe>
    </div>
    <div class="language-box" onclick="switchLang('hindi')">Hindi</div>
    <div class="language-box" onclick="switchLang('english')">English</div>
    <a href="https://t.me/cricfylive" target="_blank">
      <div class="telegram-box">Telegram</div>
    </a>
  </div>

  <!-- Popup -->
  <div class="popup" id="joinPopup">
    <h3>Support Us!</h3>
    <p>Join our Telegram channel CRICFyLive for more updates.</p>
    <button class="join-now" onclick="joinNow()">Join Now</button>
    <button class="already-joined" onclick="closePopup()">Already Joined</button>
  </div>

  <script>
    const hindiURL = 'https://webplayer-live.pages.dev?url=https://vkvsd250.okcdn.ru/cmaf/8177201777196/sig/j6X5gf0MwQc/srcIp/172.69.95.67/urls/45.136.22.65/expires/1743885970114/clientType/13/srcAg/CHROME/fromCache/1/mid/9469206211372/id/8177201777196/get/hls_9469206211372.VaRDHyXezr0.m3u8';
    const englishURL = 'https://webplayer-live.pages.dev?url=https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_ENG_IDC_MOB/Fallback/index.m3u8';

    const playerFrame = document.getElementById('playerFrame');

    function switchLang(lang) {
      if (sessionStorage.getItem('hasJoined') === 'true') {
        playerFrame.src = (lang === 'hindi') ? hindiURL : englishURL;
      } else {
        sessionStorage.setItem('preferredLang', lang);
        showPopup();
      }
    }

    function showPopup() {
      document.getElementById("joinPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("joinPopup").style.display = "none";
      sessionStorage.setItem('hasJoined', 'true');
      const lang = sessionStorage.getItem('preferredLang') || 'hindi';
      switchLang(lang);
    }

    function joinNow() {
      window.open("https://t.me/cricfylive", "_blank");
      closePopup();
    }

    // Load default stream (Hindi) if already joined
    window.onload = () => {
      if (sessionStorage.getItem('hasJoined') === 'true') {
        playerFrame.src = hindiURL;
      }
    };
  </script>
</body>
</html>
