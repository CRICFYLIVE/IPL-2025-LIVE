<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 LIVE - HINDI</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heading {
            font-family: 'Teko', sans-serif;
            font-size: 40px;
            color: white;
            margin-bottom: 10px;
        }
        .slide-text {
            font-size: 18px;
            color: yellow;
            font-style: italic;
            margin-bottom: 10px;
            animation: slide 8s linear infinite;
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .player {
            width: 720px;
            height: 480px;
            background: #222;
            border: 5px solid blue;
            border-radius: 10px;
            position: relative;
        }
        .quality-box, .telegram-box {
            width: 100px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .quality-box {
            background: white;
            color: black;
            margin-top: 10px;
        }
        .telegram-box {
            background: blue;
            color: white;
            margin-top: 10px;
            box-shadow: 0 0 10px blue;
        }
        .quality-list {
            display: none;
            background: white;
            color: black;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">IPL 2025 LIVE - HINDI</div>
        <div class="slide-text">Join @cricfylive for latest updates</div>
        <div class="player" id="videoPlayer"></div>
        <div class="quality-box" onclick="toggleQualityList()">Auto</div>
        <div class="quality-list" id="qualityList">
            <div>240p</div>
            <div>360p</div>
            <div>480p</div>
            <div>720p</div>
            <div>1080p</div>
        </div>
        <div class="telegram-box">Telegram</div>
    </div>

    <script>
        function toggleQualityList() {
            var list = document.getElementById("qualityList");
            list.style.display = (list.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
