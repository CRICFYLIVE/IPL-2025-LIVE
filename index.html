<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 LIVE - HINDI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@400;700&display=swap');
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .heading {
            font-family: 'Teko', sans-serif;
            font-size: clamp(24px, 8vw, 40px);
            color: white;
            margin-bottom: 8px;
        }
        .slide-text {
            font-size: clamp(14px, 4vw, 18px);
            color: yellow;
            font-style: italic;
            margin-bottom: 8px;
            animation: slide 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 5px;
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .player {
            width: 100vw;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: #222;
            border: 3px solid blue;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .quality-box, .telegram-box {
            font-family: 'Poppins', sans-serif;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .quality-box {
            width: 80px;
            background: white;
            color: black;
        }
        .telegram-box {
            width: 120px;
            background: blue;
            color: white;
            box-shadow: 0 0 8px blue;
        }
        .quality-list {
            display: none;
            background: white;
            color: black;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            width: 80px;
            z-index: 10;
        }
        .quality-list div {
            padding: 5px 0;
            cursor: pointer;
            font-size: 14px;
        }
        .quality-list div:hover {
            background-color: #eee;
        }
        @media (max-width: 600px) {
            .container { padding: 5px; }
            .player { border-radius: 5px; }
            .quality-box { width: 70px; padding: 6px; }
            .telegram-box { width: 100px; padding: 6px; }
            .quality-list { width: 70px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">IPL 2025 LIVE - HINDI</div>
        <div class="slide-text">Join @cricfylive for latest updates</div>
        <div class="player" id="videoPlayer">
            <video id="liveVideo" controls autoplay muted playsinline></video>
        </div>
        <div class="quality-box" id="qualityBox" onclick="toggleQualityList()">Auto</div>
        <div class="quality-list" id="qualityList">
            <div onclick="changeQuality(-1)">Auto</div>
            <div onclick="changeQuality(0)">240p</div>
            <div onclick="changeQuality(1)">360p</div>
            <div onclick="changeQuality(2)">480p</div>
            <div onclick="changeQuality(3)">720p</div>
            <div onclick="changeQuality(4)">1080p</div>
        </div>
        <a href="https://t.me/cricfylive" target="_blank" style="text-decoration: none;">
            <div class="telegram-box">Telegram</div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls;

        function toggleQualityList() {
            const list = document.getElementById("qualityList");
            list.style.display = (list.style.display === "block") ? "none" : "block";
        }

        function changeQuality(levelIndex) {
            const qualityBox = document.getElementById("qualityBox");
            const qualityList = document.getElementById("qualityList");
            if (hls) {
                hls.currentLevel = levelIndex;
                qualityBox.textContent = levelIndex === -1 ? "Auto" : qualityList.children[levelIndex + 1].textContent;
            }
            qualityList.style.display = "none";
        }

        function setPlayerSize() {
            const player = document.getElementById('videoPlayer');
            const width = Math.min(window.innerWidth, 960);
            player.style.width = width + 'px';
            player.style.height = (width * 9 / 16) + 'px';
        }

        const video = document.getElementById('liveVideo');
        const primarySrc = 'https://vkvsd250.okcdn.ru/cmaf/8177201777196/sig/j6X5gf0MwQc/srcIp/172.69.95.67/urls/45.136.22.65/expires/1743885970114/clientType/13/srcAg/CHROME/fromCache/1/mid/9469206211372/id/8177201777196/get/hls_9469206211372.VaRDHyXezr0.m3u8';
        const backupSrc = 'https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8';

        function loadStream(source) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    lowLatencyMode: true,
                    maxBufferLength: 10,
                    maxMaxBufferLength: 20
                });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(err => console.log("Autoplay blocked:", err));
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.log("Primary stream failed:", data);
                        if (source === primarySrc) {
                            console.log("Switching to backup stream...");
                            hls.destroy(); // Clean up the failed instance
                            loadStream(backupSrc); // Load backup stream
                        } else {
                            console.log("Backup stream also failed.");
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(err => console.log("Autoplay blocked:", err));
                });
                video.addEventListener('error', function() {
                    if (source === primarySrc) {
                        console.log("Switching to backup stream...");
                        video.src = backupSrc;
                    }
                });
            }
        }

        // Start with the primary stream
        loadStream(primarySrc);

        window.onload = setPlayerSize;
        window.addEventListener('resize', setPlayerSize);
        window.addEventListener('orientationchange', setPlayerSize);
    </script>
</body>
</html>
